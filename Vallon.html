<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>NaSH Valloon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Vallon.css">
    </head>
    <body> 
        <div class="NaSH_logo">
            <img src="NaSH_Logo.png" alt="" class="NaSH_Logo">
        </div>
        <div class="name">
           
            <div class="btn">
                <input type="text" id="name" name="name" class="txt" placeholder="名前を入力">
                <button  id="comein" class="come-in"  type="button" onclick="clickBtn()">入室</button>
            </div>
            <div class="Come">
                <li class="box" id="come">
                    <div class="flex-container">
                        <ul id="log" class="log"></ul>
                        <ul id="log_time" class="log_time"></ul>
                    </div>
                </li>
            </div>
            <button  id="quit" class="quit" type="button" style="visibility: hidden;"  onclick="Textchange()">退出</button>
        </div>
        
        <script src="Vallon.js"></script>
    </body>
</html>
